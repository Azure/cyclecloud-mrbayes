<table role="presentation"><tr><td><img alt="MrBayes icon" src='static/cloud/cluster/ui/ClusterIcon/mrbayes.png' width='192' height='192'></td></tr><tr><td><p>MrBayes is a program for Bayesian inference and model choice across a wide range of phylogenetic and evolutionary models. MrBayes uses Markov chain Monte Carlo (MCMC) methods to estimate the posterior distribution of model parameters. See the <a href=\"http://mrbayes.sourceforge.net/\" target=\"_blank\">MrBayes project site</a> for an overview.</p></td></tr></table>
